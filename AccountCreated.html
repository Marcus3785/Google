<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Created</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .logo {
            width: 135px;
            height: 50px;
        }

        .account-img {
            width: 100%;
            max-width: 335px;
            height: auto; /* Maintains original aspect ratio */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .disclaimer {
            margin-top: 50px;
            font-size: 12px;
            color: red;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Googlelogo.png" alt="Google Logo" class="logo">
        <br><br>
        <img src="AccountCreated.png" alt="Account Created" class="account-img">
        <br><br>
        <a href="index.html" class="btn">Login Now</a>
    </div>

    <div class="disclaimer">
        <p><b>Disclaimer:</b> This is not a real Google page. It is not created to scam or mislead anyone.</p>
        <p>This is a test website for a college project, created by [Your Name].</p>
    </div>
</body>
</html>
