<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Gradient Background */
        body {
            background: linear-gradient(to bottom, #4285F4, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        img {
            width: 135px;
            height: auto;
        }

        h1, h3 {
            margin: 10px 0;
        }

        input {
            width: 100%;
            height: 50px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        a {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: blue;
            color: white;
        }

        .btn-secondary {
            background-color: gray;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Googlelogo.png" alt="Google Logo">
        <h1><b>Sign in</b></h1>
        <h3><b>to continue to Gmail</b></h3>
        
        <form>
            <input type="email" placeholder="Email or phone">
            <a href="EnterOTP.html">Forgot Password?</a>
        </form>
        
        <h4>Not your computer? Use Private Browsing mode to sign in.</h4>
        
        <div class="button-container">
            <a href="LoginPassword.html" class="btn btn-secondary">Next</a>
            <a href="CreateAccount.html"><button class="btn btn-primary">Create Account</button></a>
        </div>
    </div>
</body>
</html>
