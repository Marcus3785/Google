<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        input {
            width: 100%;
            max-width: 360px;
            height: 56px;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body background="background.png">
    <div class="container">
        <img src="Googlelogo.png" alt="Google Logo" width="135" height="50">
        <h3>Create a new password</h3>
        <p>Create a strong password with a mixture of letters, numbers, and symbols.</p>
        <form>
            <input type="password" placeholder="New Password">
            <input type="password" placeholder="Confirm Password">
            <br><br>
            <a href="NewPasswordCreated.html" class="btn">Next</a>
        </form>
    </div>
</body>
</html>
